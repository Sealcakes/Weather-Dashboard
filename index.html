<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff875ebe18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>
            <i class="fa-solid fa-cloud-sun"></i>Weather Dashboard
        </h1>
    </header>
    <main>
        <div class="sidebar">
            <h2>Search for a City:</h2>
            <input type="text" placeholder="Dallas">
            <button type="submit">Search</button>
            <div class="separation-border"></div>
            <div class="recent-search-list">
                <ul></ul>
            </div>
        </div>
        <div class="results-showcase">
            <div class="current-day">

            </div>
            <div class="five-day-forecast">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
    </main>
    <script src="./Assets/JavaScript/script.js"></script>
</body>
</html>
